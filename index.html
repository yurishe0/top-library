<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="add-book-window">
        <h2>Add a book</h2>
        <form>
            <div class="close"></div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Chainsaw Man">

            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Tatsuki Fujimoto">

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">

            <input type="checkbox" name="read" id="read">
            <label for="read">Read</label>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="main-wrapper">
        <h1>Library project</h1>
        <div class="buttons">
            <button id="newbook">New Book</button>
            <button id="clearall">Clear All</button>
        </div>
        <div class="library-container">
            <h2>Your Library</h2>
            <div class="library">
                <!-- Books generated by JS go there -->
            </div>
        </div>
    </div>
</body>
</html>
